<!DOCTYPE html>   
<html lang="en">
  <head>

    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css">

    <title>Product System</title>
</head>

  <body >
    <div class="header">
      <h1>product management system</h1>
    </div>
    <div class="w-75 m-auto py-5 text-light font-weight-bolder">
      <div class="form-group">
        <label for="productName">product Name</label>
        <input placeholder="Name" class="form-control" id="productName" />
      </div>
      <form>
        <label for="productName pb-5">product price</label>
        <div id="row" class="row pb-4" > 
          <div class="col">
            <input onkeyup="getTotal()" type="number" class="form-control" placeholder="Price" id="Price">
          </div>
          <div class="col">
            <input onkeyup="getTotal()" type="number" class="form-control" placeholder="Taxes" id="Taxes">
          </div>
          <div class="col">
            <input onkeyup="getTotal()" type="number" class="form-control" placeholder="ADS" id="ADS">
          </div>
          <div class="col">
            <input onkeyup="getTotal()" type="number" class="form-control" placeholder="Disscount" id="Disscount">
          </div>
          <small id="total"></small>
        </div>
      </form>
      <div class="form-group" id="count">
        <label for="productCount">Number of products</label>
         <input type="number" placeholder="Count" class="form-control" id="productCount" /> 
      </div>
      <div class="form-group">
        <label for="productCategory">product Category</label>
        <input placeholder="Category" class="form-control" id="productCategory" />
      </div>
     <div class="create">
      <button id="submit" class="btn btn-outline-primary text-light font-weight-bolder mb-3 mt-2 w-50">ADD PRODUCT</button>

     </div>
    </div>
    <div class="container" class=" w-75 m-0 ml-4 py-5 font-weight-bolder " style="display: flex;justify-content: center;
    align-items: center;">
      <input onkeyup="search()"  placeholder="Search .."type="text" class="form-control mb-3  py-4 w-75 " id="search" />
</div>

<div id="deleteAll"></div>
<div id="data" class="containerr">
      <table class="table text-center text-light ">
        <thead>
          <tr>
            <th>Index</th>
            <th>Name</th>
            <th>Price</th>
            <th>Taxes</th>
            <th>ADS</th>
            <th>Disscount</th>
            <th>Total</th>
            <th>Category</th>
            <th>Update</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="tableBody">
           
        </tbody>
      </table>
      
    </div>
  </div>


    <script src="js/script.js"></script>
  </body>
</html>
