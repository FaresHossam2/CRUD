<!DOCTYPE html>   
<html lang="en">
    <head>
        <!-- Render All Elements Normally -->
        <link rel="stylesheet" href="css/normalize.css" />
        <!-- Font Awesome Library -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <!-- Bootstrap Library -->
        <link rel="stylesheet" href="css/all.min.css" />
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <!-- Main Template CSS File -->
        <link rel="stylesheet" href="css/style.css">
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300;400;500;600;700;800&#038;display=swap"
            rel="stylesheet" />
        <!-- JS & JQUERY -->
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    
        <title>Product System</title>
    
    </head>
  <body >
    <div class="header">
      <h1>product management system</h1>
    </div>
    <div class="w-50 m-auto py-5 text-light font-weight-bolder">
      <div class="form-group">
        <label for="productName">product Name</label>
        <input placeholder="Name" class="form-control" id="productName" />
      </div>
      <form>
        <label for="productName pb-5">product price</label>
        <div class="row pb-4" > 
          <div class="col">
            <input onkeyup="getTotal()" type="number" class="form-control" placeholder="Price" id="Price">
          </div>
          <div class="col">
            <input onkeyup="getTotal()" type="number" class="form-control" placeholder="Taxes" id="Taxes">
          </div>
          <div class="col">
            <input onkeyup="getTotal()" type="number" class="form-control" placeholder="ADS" id="ADS">
          </div>
          <div class="col">
            <input onkeyup="getTotal()" type="number" class="form-control" placeholder="Disscount" id="Disscount">
          </div>
          <small id="total"></small>
        </div>
      </form>
      <div class="form-group">
        <label for="productCount">Number of products</label>
        <input type="number" placeholder="Count" class="form-control" id="productCount" />
      </div>
      <div class="form-group">
        <label for="productCategory">product Category</label>
        <input placeholder="Category" class="form-control" id="productCategory" />
      </div>
      <button id="submit"  class="btn mt-2 btn-outline-primary mb-5 font-weight-bolder">ADD PRODUCT</button>
    </div>
    <div class="container" class=" w-75 m-0 ml-4 py-5 font-weight-bolder " style="display: flex;justify-content: center;
    align-items: center;">
      <input  placeholder="Search..."type="text" class="form-control mb-3  py-4 w-75 " id="search" />
</div>

      <div id="deleteAll"></div>
<div class="container" >

      <table class="table text-center text-light ">
        <thead>
          <tr>
            <th>Index</th>
            <th>Name</th>
            <th>Price</th>
            <th>Taxes</th>
            <th>ADS</th>
            <th>Disscount</th>
            <th>Total</th>
            <th>Category</th>
            <th>Update</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="tableBody">
           
        </tbody>
      </table>
      
    </div>
  </div>


    <script src="js/script.js"></script>
  </body>
</html>
